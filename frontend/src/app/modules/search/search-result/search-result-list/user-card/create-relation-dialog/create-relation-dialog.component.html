<gh-relations [showForm]="true"
              [fromUser]="data.fromUser"
              [toUser]="data.toUser"
              (formSubmit)="onSubmit($event)"
              class="tui-space_top-6"
              #relations>

  <button
    tuiButton
    appearance="secondary"
    type="button"
    size="l"
    (click)="onCancel()"
  >
    Close
  </button>

  <button
    tuiButton
    type="submit"
    size="l"
    [icon]="icon"
    [disabled]="relations.form.invalid"
  >
    Create relationship
  </button>
</gh-relations>
