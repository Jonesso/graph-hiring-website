<gh-relations
  *tuiLet="(relationsFacade.selected$ | async) as selected"
  [showForm]="!!selected"
  [showComment]="data.edit ? !(isFormEqualsToInitial$ | async) : false"
  [fromUser]="data.fromUser"
  [toUser]="data.toUser"
  [relations]="data.relations"
  [selectedRelationId]="selected?.id"
  (relationSelect)="relationsFacade.select($event)"
  (formSubmit)="onSubmit($event)"
  [disabled]="!data.edit"
  #relations
>

  <button
    tuiButton
    appearance="secondary"
    type="button"
    size="l"
    (click)="onCancel()"
  >
    Close
  </button>

  <button
    *ngIf="!!data.edit"
    tuiButton
    type="submit"
    size="l"
    [icon]="icon"
    [disabled]="!data.edit || (isFormEqualsToInitial$ | async) || relations.form.invalid"
  >
    Send request
  </button>
</gh-relations>
